    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(150, 150, 150, 0.356), rgba(255, 255, 255, 0)), url(Beautifulmanatahan2.jpg);
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh; /* agar memenuhi tinggi layar */
      color: white;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.164), rgba(0, 0, 0, 0.6)), url(preti4.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    /* Side Gallery - Animasi Acak dan Hover */
    .side-gallery img {
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
      transform: rotate(4deg) scale(1);
    }

    .side-gallery img:nth-child(2) {
      transform: rotate(-5deg) scale(0.95);
    }

    .side-gallery img:nth-child(3) {
      transform: rotate(6deg) scale(1.05);
    }

    .side-gallery img:nth-child(4) {
      transform: rotate(-8deg) scale(1);
    }

    .side-gallery img:nth-child(5) {
      transform: rotate(3deg) scale(1.1);
    }

    .side-gallery img:hover {
      transform: scale(1.2) rotate(0deg);
      z-index: 2;
    }
    
    .card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2)
}

.kenangan {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.kenangan:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

  </style>
